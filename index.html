<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEC Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .toolbar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 60, 0.95);
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .toolbar button {
            margin: 0;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .toolbar button:hover {
            background: #1565c0;
        }
        .dimension-label {
            pointer-events: none;
            user-select: none;
        }
        #wall-details {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            color: #222;
            padding: 14px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            z-index: 1001;
            min-width: 200px;
            font-size: 15px;
        }
        .wall-length-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1002;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <div class="toolbar">
        <button id="switch-to-2d">2D View</button>
        <button id="switch-to-3d">3D View</button>
        <button id="original-view">Original View</button>
    </div>
    <div id="wall-details"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
